<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonJeuPWA</title>
    <link rel="stylesheet" href="style.css">
</head>
<div id="app-container">
    <div id="app-content">
        <body>

    <!-- Première page : logo + boutons -->
    <section id="main-buttons">
        <p id="intro-text"> </p>
        <p id="intro-text"> </p>
        <p id="intro-text"> </p>
        <p id="intro-text"> </p>
        <p id="intro-text">ProfduProf & Salamalek</p>
        <img id="logo" src="PokESIEE_Logo.png" alt="Logo">
        <button id="login-button">Se connecter</button>
        <button id="signup-button">S'inscrire</button>
    </section>
    

    <!-- Home page -->
    <section id="home-page" style="display: none;">
        <div id="user-section">
            <img id="user-icon" src="path/to/user-icon.png" alt="User Icon">
            <div id="user-banner">
                <p id="user-name">Nom d'utilisateur</p>
            </div>
        </div>
        <div id="boosters">
            <img id="booster-left" src="Image_Booster_Lea.png" alt="Booster gauche">
            <img id="booster-center" src="Image_Booster_Lea.png" alt="Booster central">
            <img id="booster-right" src="Image_Booster_Lea.png" alt="Booster droit">
        </div>
        <div id="booster-controls">
            <div id="progress-container">
                <div id="progress-bar">
                    <div id="progress-fill"></div>
                </div>
                <button id="action-btn">Accélérer/Ouvrir</button>
            </div>            
        </div>
        <div id="menu-buttons">
            <button id="decks-btn">Decks</button>
            <button id="pokedex-btn">Pokédex</button>
        </div>        
    </section>
    
    

   <!-- Pokedex page -->

    <div id="pokedex-page" style="display: none;">
        
        <div id="pokedex-header">
            <img id="extension-banner" src="Nom_Extension_1.png" alt="Nom de l'extension">
        </div>        
        <div id="counters">
            <div class="counter-box" id="pokedex-counter"></div>
            <div class="counter-box" id="rarity-counter"></div>
        </div>
        
        <div id="pokedex-container"></div> <!-- Conteneur des cartes -->
        <p id="intro-text"> </p>

        <button id="back-to-home">Retour à la Home</button> <!-- Bouton de retour -->
    </div>

    
    

    <script src="script.js"></script>
</body>


</div>
</div>
</html>
